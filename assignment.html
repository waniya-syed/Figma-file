<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Estate Landing</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #e9f1fc, #ffeedd);
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-weight: 700;
      font-size: 24px;
    }

    nav {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #007bff;
    }

    .cta-btn {
      padding: 8px 18px;
      background-color: #111;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
    }

    .main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 80px;
    }

    .main .text-section {
      max-width: 40%;
    }

    .text-section h5 {
      color: gray;
      margin-bottom: 10px;
      font-weight: 400;
    }

    .text-section h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .text-section p {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    .text-section .email-form {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .email-form input {
      padding: 12px 20px;
      border-radius: 25px;
      border: 1px solid #ccc;
      width: 250px;
    }

    .email-form button {
      padding: 12px 20px;
      border-radius: 25px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    .main img {
      width: 500px;
      border-radius: 20px;
    }

    @media (max-width: 900px) {
      .main {
        flex-direction: column;
        text-align: center;
      }

      .main .text-section {
        max-width: 100%;
        margin-bottom: 40px;
      }

      .main img {
        width: 100%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üè† BUILD</div>
    <nav>
      <a href="#">About us</a>
      <a href="#">Projects</a>
      <a href="#">Agents</a>
      <a href="#">Services</a>
      <a href="#">Listings</a>
      <a href="#">Other services</a>
      <a class="cta-btn" href="#">Contact us</a>
    </nav>
  </header>

  <section class="main">
    <div class="text-section">
      <h5>Welcome to Realestate</h5>
      <h1>Manage Your Property</h1>
      <p>Your will have everything nearby: supermarket, buses, station, the carmen neighborhood, etc.</p>
      <div class="email-form">
        <input type="email" placeholder="Enter your email" />
        <button>Get a Quote</button>
      </div>
    </div>
    <img src="https://i.imgur.com/oZzI0Am.png" alt="Modern Property" />
    <!-- Replace above link with your actual image path -->
  </section>
</body>
</html>
